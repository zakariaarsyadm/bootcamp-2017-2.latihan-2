<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Daftar Produk Token Listrik</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>Kode</td>
                    <td>Nama Produk</td>
                    <td>Harga</td>
                    <td>Aksi</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t:${listToken}">
                    <td th:text="${t.kode}">10</td>
                    <td th:text="'Rp. '+${t.namaProduk}">10.000</td>
                    <td th:text="${t.harga}">11.000</td>
                    <td>
                        <a href="/token/update/1" th:href="@{/token/update/(kode=${t.kode})}" class="btn">
                            Ubah
                        </a>
                    </td>               
                </tr>
            </tbody>
        </table>
    </body>
</html>
